<style>
header {
  background-color: #f8f8f8;
  padding: 10px 20px;
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
}

header h1 {
  margin: 0;
  font-size: 34px;
  align-items:center
}

header nav ul {
  list-style: none; 
  margin: 0;
  padding: 0;
  display: flex;
}

header nav ul li {
  margin-left: 20px;
}

header nav a {
  text-decoration: none;
  color: #333;
  font-size: 16px;
}

header nav a:hover { 
  color: #007bff;
}

footer {
  background-color: #f8f8f8;
  padding: 10px 20px;
  display: flex; 
  justify-content:center; 
  align-items:center;
}

body {
    font-family: "Microsoft JhengHei", sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
  }
  
   main {
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }

  h2 {
    color: #333;
    margin-top: 30px;
    border-bottom: 2px solid #ccc;
    padding-bottom: 5px;
  }

  .category {
    display: flex;
    flex-wrap: wrap;
    gap: 15px;
    margin-top: 15px;
  }

  .item {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    padding: 10px;
    flex: 1 1 calc(33% - 20px);
    box-sizing: border-box;
    text-align: center;
  }

  .item img {
    width: 100%;
	height:500px;
	object-fit:cover;
    border-radius: 8px;
    margin-bottom: 8px;
  }

  .item p {
    margin: 5px 0;
    font-size: 40px;
    color: #555;
  }

  @media (max-width: 700px) {
    .item {
      flex: 1 1 calc(50% - 15px);
    }
  }

  @media (max-width: 450px) {
    .item {
      flex: 1 1 100%;
    }
  }
</style>
</head>
