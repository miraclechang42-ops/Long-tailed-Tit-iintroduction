<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>

<style>
  header {
  background-color: #f8f8f8;
  padding: 10px 20px;
  display: flex; 
  justify-content: space-between; 
  align-items: center; 
}

header h1 {
  margin: 0;
  font-size: 34px;
  align-items:center
}

header nav ul {
  list-style: none; 
  margin: 0;
  padding: 0;
  display: flex;
}

header nav ul li {
  margin-left: 20px;
}

header nav a {
  text-decoration: none;
  color: #333;
  font-size: 16px;
}

header nav a:hover { 
  color: #007bff;
}

footer {
  background-color: #f8f8f8;
  padding: 10px 20px;
  display: flex; 
  justify-content:center; 
  align-items:center;
}

.season-table {
  margin: 40px 0;
  border-collapse: collapse;
}

.line {
  width: 20px;
  border-left: 2px solid #ccc;
}

.content {
  padding: 16px;
  vertical-align: top;
}

.text {
  display: inline-block;
  width: 160px;}

.content img {
  width: 400px;
  border-radius: 10px;
  margin-left: 12px;
  vertical-align: top;
}

.spring { background: #fdecef; }
.summer { background: #eef7f0; }
.autumn { background: #fbf2e6; }
.winter { background: #eef3f9; }

.t2{
  color:lightblue;
  text-align:center;
  }
  
 .season-img {
  width: 700px;
  height: 550px;
  object-fit: cover;
  border-radius: 12px;
}

.focus-left {
  object-position: left center;
  width: 700px;
  height: 550px;
  object-fit: cover;
  border-radius: 12px;
  
}

.focus-right {
  object-position: right center;
  width: 700px;
  height: 550px;
  object-fit: cover;
  border-radius: 12px;
}
 
.marquee {
  width: 100%;
  overflow: hidden;
  margin: 40px 0;
}

.marquee-track {
  display: flex;
  gap: 24px;
  animation: scroll 18s linear infinite;
}

.marquee-item {
  text-align: center;
  flex-shrink: 0;
}

.marquee-item img {
  width: 300px;
  height: 300px;
  object-fit: cover;
  border-radius: 12px;
}

.marquee-item p {
  margin: 8px 0 0;
  font-size: 14px;
}

@keyframes scroll {
  from {
    transform: translateX(100%);
  }
  to {
    transform: translateX(-100%);
  }
}


</style>
</head>
